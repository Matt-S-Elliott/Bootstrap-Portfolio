<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-sm" id="navbar">
    <div class="container" id="nav-container">
      <a class="navbar-brand" id="your-name" href="index.html">Your Name</a>
      <div class="navbar-nav">
        <a class="nav-item nav-link active my-nav-links" href="index.html">About</a>
        <a class="nav-item nav-link my-nav-links" href="portfolio.html">Portfolio</a>
        <a class="nav-item nav-link my-nav-links" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <div class="container" id="main-container">
    <h1>Contact</h1>
    <form>
      <ul>
        <li>
          <div class="form-group">
            <label for="name-input">Name</label>
            <input type="text" name="name" id="name-input" placeholder="John Smith">
          </div>
        </li>
        <li>
          <div class="form-group">
            <label for="email-input">Email</label>
            <input type="email" name="email" id="email-input" placeholder="example@gmail.com">
          </div>
        </li>
        <li>
          <div class="form-group">
            <label for="message-input">Message</label>
            <textarea id="message-input"></textarea>
          </div>
        </li>
      </ul>
      <input type="submit">
    </form>

  </div>

  <footer>
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
